version: "3.5"

services:
  app:
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile
    depends_on:
      - db
    volumes:
      - webroot:/var/www/todobackend
    environment:
      DJANGO_SETTINGS_MODULE: todobackend.settings.release
      MYSQL_HOST: db
      MYSQL_USER: todo
      MYSQL_PASSWORD: password
    command:
      - uwsgi
      - "--socket /var/www/todobackend/todobackend.sock"
      - "--chmod-socket=666"
      - "--module todobackend.wsgi"
      - "--master"
      - "--die-on-term"

  nginx:
    image: nginx
    volumes:
      - ./todobackend.conf:/etc/nginx/conf.d/todobackend.conf
      - webroot:/var/www/todobackend
    ports:
      - 8000:8000

  db:
    image: mysql:5.6
    ports:
      - 3306
    environment:
      MYSQL_DATABASE: todobackend
      MYSQL_USER: todo
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password

  agent:
    image: tdp7/ansible
    volumes:
      - ../../ansible/prob.yml:/ansible/site.yml
    depends_on:
      - db
    networks:
      - backend-net
    environment:
      PROBE_HOST: "db"
      PROBE_PORT: "3306"

networks:
  backend-net:
    driver: bridge

volumes:
  webroot:
    driver: local
